<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style_kalk.css">
<script type="text/javascript" charset="UTF-8"></script></head>
<body>
    <div class="container">
        <button id="display" class="display">0</button>
        <button id="addition" class="btn btn-operator">+</button>
        <button id="subtraction" class="btn btn-operator">-</button>
        <button id="multiplication" class="btn btn-operator">x</button>
        <button id="buttonision" class="btn btn-operator">/</button>
        
        <button id="num-7" class="btn btn-num">7</button>
        <button id="num-8" class="btn btn-num">8</button>
        <button id="num-9" class="btn btn-num">9</button>
        <button id="num-4" class="btn btn-num">4</button>
        <button id="num-5" class="btn btn-num">5</button>
        <button id="num-6" class="btn btn-num">6</button>
        <button id="num-1" class="btn btn-num">1</button>
        <button id="num-2" class="btn btn-num">2</button>
        <button id="num-3" class="btn btn-num">3</button>
        <button id="num-0" class="btn btn-num">0</button>
        <button id="dot" class="btn btn-num">.</button>
        <button id="ac" class="btn btn-ac">AC</button>
        <button id="backspace" class="btn"><svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#db0906"><path d="M360-240 120-480l240-240 56 56-144 144h568v80H272l144 144-56 56Z"/></svg></button>
        <button id="equal" class="btn">=</button>
    </div>

    <script src="main_kalk.js"></script>
</body>
</html>
